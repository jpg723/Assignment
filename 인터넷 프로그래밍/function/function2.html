<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>function2</title>
  </head>
  <body>
    <h1>함수</h1>
    <h2>기본</h2>
    <script>
      function two(){ //중복되는 부분 작성
        document.write('<li>2</li>');
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>');
      }
        document.write('<li>1</li>');
        two();//함수 출력
        document.write('<li>3</li>');
        two();
    </script>

    <h2>Parameter & Argument</h2>
    <script>
      function onePlusOne(){ //함수작성
        document.write(1+1+'<br>');
      }
      onePlusOne(); //함수 출력

      function sum(left, right){ //매개변수를 통해 함수 작성
        document.write(left+right+'<br>');
      }
      sum(2,3); //2 = left, 3 = right
      sum(3,4); //3 = left, 4 = right
    </script>

    <h2>Return</h2>
    <script>
      function plus(left, right){
        return left + right;
      }
      document.write(plus(2,3));
    </script>
  </body>
</html>
