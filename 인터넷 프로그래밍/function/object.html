<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>object.html</title>
  </head>
  <body>
    <h1>객체 생성하기</h1>
    <script>
      var coworkers = { //coworkers는 변수이름, 객체는 중괄호를 이용
        "programmer" : "Leemijee", //객체에 소속된 변수(programmer, designer...)를 파라미터라고 함(변수)
        "designer" : "Leedaeun"
      };
      document.write("programmer : " + coworkers.programmer + "<br>");
      document.write("designer : " + coworkers.designer + "<br>");
      coworkers.bookkeeper = "jungsoeun"; //이미 만들어진 변수에 추가할 때
      document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");
      coworkers["data scientist"] = "andahe"; // 객체를 추가하는 또 다른 방법
      document.write("data scientist : " + coworkers["data scientist"]);
    </script>
    <h1>객체 반복하기</h1>
    <script>
      for(var key in coworkers){
        document.write(coworkers[key] + '<br>');
      }
      for(var key in coworkers){
        document.write(key + ' : ' + coworkers[key] + '<br>');
      }
    </script>
    <h1>객체에 소속된 함수</h1>
    <script>
      coworkers.showAll = function(){ //객체에 소속된 함수를 메소드라고 함
        for(var key in this){ //this = coworkers이지만 coworkers의 이름이 바뀌어도 영향X
          document.write(key + ' : ' + this[key] + '<br>');
        }
      }
      coworkers.showAll();
      //showAll : function(){ for(var key in this){ document.write(key + ' : ' + this[key] + ''); } }
      //도 함수에 소속된 데이터이기 때문에 같이 출력
    </script>
  </body>
</html>
