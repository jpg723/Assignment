<!DOCTYPE html>
<html>
<head>
  <title>buttom1</title>
  <meta charset="utf-8">
  <style>
    a{
      text-decoration:none;
    }
  </style>
</head>

<body>
  <h1>1. day, night 버튼 만들기</a></h1>
  <input type="button" value="night" onclick="
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
  ">
  <input type= "button" value="day" onclick="
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
  ">
  <h1>2. day, night 버튼 한 번에 만들기</a></h1>
  <input id="night_day" type="button" value="night" onclick="
    if(document.querySelector('#night_day').value === 'night'){
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
      document.querySelector('#night_day').value = 'day';
    }
    else {
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
      document.querySelector('#night_day').value = 'night';
    }
  ">
  <h1>3. 코드 간결하게 만들기</a></h1>
  <input id = 'night_day 'type="button" value="night" onclick="
    var target = document.querySelector('body'); //중복되는 부분을 var 변수(target)으로 지정
    if(this.value === 'night'){ //버튼은 this 사용
      target.style.backgroundColor = 'black';
      target.style.color = 'white';
      this.value = 'day';
    }
    else {
      target.style.backgroundColor = 'white';
      target.style.color = 'black';
      this.value = 'night';
    }
  ">
  <h1><a href = "button1.html">4. 색깔 변경</a></h1>
  <input id = 'night_day 'type="button" value="night" onclick="
    var target = document.querySelector('body');
    if(this.value === 'night'){
      target.style.backgroundColor = 'black';
      target.style.color = 'white';
      this.value = 'day';

      var alist = document.querySelectorAll('a'); // a태그를 변수(alist)에 넣는다.
      var i = 0;
      while(i < alist.length){
        alist[i].style.color = 'powderblue';
        i = i + 1;
      }
    }
    else {
      target.style.backgroundColor = 'white';
      target.style.color = 'black';
      this.value = 'night';

      var alist = document.querySelectorAll('a');
      var i = 0;
      while(i < alist.length){
        alist[i].style.color = 'purple';
        i = i + 1;
      }
    }
  ">
</body>
</html>
